<!DOCTYPE html5>
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin Wheel</title>

    <style>
      @font-face {
          font-family: 'FuturaBoldItalicfont';
          src: url('assets/fonts/FuturaBoldItalicfont.woff');
      }
      @font-face {
        font-family: 'MontserratBold';
        src: url('assets/fonts/MontserratBold.woff');
      }
      @font-face {
        font-family: 'MontserratMedium';
        src: url('assets/fonts/MontserratMedium.woff');
      }

      .d-flex {
        display: flex;
      }

      .fullscreen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      #FullScreen {
        justify-content: center;
        align-items: center;
      }
      
      #SpinWheelCanvas {
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div id="FullScreen" class="d-flex fullscreen">
      <div class="d-flex">
        <canvas id="SpinWheelCanvas"></canvas>
      </div>
      <canvas id="PageBackground" class="fullscreen"></canvas>
    </div>
  </body>
</html>
<script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
<script src="./bundle.js"></script>
<script src="./index.js"></script>
